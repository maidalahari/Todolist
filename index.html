<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #cfe2f3;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }
    table {
      border-collapse: collapse;
      background-color: white;
      margin: 10px;
      width: 500px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #f2f2f2;
    }
    .actions button {
      margin: 0 5px;
      padding: 5px 10px;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 3px;
    }
    .edit-btn {
      background-color: #0d6efd;
    }
    .delete-btn {
      background-color: #dc3545;
    }
    form {
      background-color: white;
      padding: 20px;
      margin: 10px;
      border-radius: 5px;
      width: 300px;
      text-align: left;
    }
    form input {
      width: 100%;
      padding: 7px;
      margin: 5px 0 15px;
      box-sizing: border-box;
    }
    form button {
      background-color: #0d6efd;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>To Do List</h1>
  <div class="container">
    <div>
      <h2>To-Do-List</h2>
      <table id="taskTable">
        <thead>
          <tr>
            <th>S.No</th>
            <th>Task</th>
            <th>Status</th>
            <th>Deadline</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div>
      <h2>Add Task</h2>
      <form id="taskForm">
        <label>Task</label>
        <input type="text" id="taskInput" required>
        <label>Status</label>
        <input type="text" id="statusInput" required>
        <label>Deadline</label>
        <input type="date" id="deadlineInput" required>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    let tasks = [
      { task: "ramalakshmi", status: "1", deadline: "1999-01-01" },
      { task: "riya", status: "active", deadline: "2020-02-01" },
      { task: "aditya", status: "active", deadline: "1998-03-01" }
    ];

    function renderTasks() {
      const tbody = document.querySelector("#taskTable tbody");
      tbody.innerHTML = "";
      tasks.forEach((t, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${t.task}</td>
          <td>${t.status}</td>
          <td>${t.deadline}</td>
          <td class="actions">
            <button class="edit-btn" onclick="editTask(${index})">Edit</button>
            <button class="delete-btn" onclick="deleteTask(${index})">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function editTask(index) {
      const t = tasks[index];
      document.getElementById("taskInput").value = t.task;
      document.getElementById("statusInput").value = t.status;
      document.getElementById("deadlineInput").value = t.deadline;
      deleteTask(index);
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      renderTasks();
    }

    document.getElementById("taskForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const task = document.getElementById("taskInput").value;
      const status = document.getElementById("statusInput").value;
      const deadline = document.getElementById("deadlineInput").value;
      tasks.push({ task, status, deadline });
      renderTasks();
      this.reset();
    });

    // Initial render
    renderTasks();
  </script>
</body>
</html>
